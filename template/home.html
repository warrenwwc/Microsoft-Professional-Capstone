<h2 class="ui header">
  Welcome to MPP Demo 
  <a href="#!shopping" class="ui right floated labeled icon primary button">
    Shop Now
    <i class="right chevron icon"></i>
  </a>
</h2>
<h5 class="ui header">
  Slider items are random every time you refresh 
  <span style="float:right">
    <div class="ui checkbox">
      <input type="checkbox" name="checkbox" ng-model="toggle" ng-change="AutoSlide()">

  </span>
</5>
