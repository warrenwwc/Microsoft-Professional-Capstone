<div class="ui grid" ng-init="RunJ()">
  <div class="ten wide column">
    <table class="ui celled table">
      <thead>
        <tr><th>Image</th>
        <th>Name</th>
        <th>Unit Price</th>
        <th>Qty</th>
        <th>Cost</th>
        <th>Remove</th>
      </tr></thead>
      <tbody>
        <tr ng-repeat="item in cart track by $index">
          <td><img width="40vh" ng-src="{{item.imagelink}}"></td>
          <td>{{item.name}}</td>
          <td>$ {{item.price}}</td>
          <td>
            <div class="ui input focus">
              <input type="number" min="0" max="99" ng-model="item.qty">
            </div>
          </td>
          <td>$ {{item.price * item.qty}}</td>
          <td><button ng-click="Remove($index)" class="ui fluid button"><i class="remove icon"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="six wide column">
    <h2>Enter Shipping Details</h2>
    <form class="ui form" method="POST" action="javascript:void(alert('Your order is on progress'));">
      <div class="field">
        <label>Name</label>
        <input type="text" name="name" placeholder="Name">
      </div>
      <div class="field">
        <label>Address</label>
        <input type="text" name="address" placeholder="Address">
      </div>
      <div class="field">
        <label>City</label>
        <input type="text" name="city" placeholder="City">
      </div>
      <div class="field">
        <label>Phone Number</label>
        <input type="text" name="phone" placeholder="Phone Number">
      </div>
      <div class="ui error message"></div>
      <div class="ui segment">
        <h3><b>Subtotal: </b> $ {{ getTotal() }} </h3>
        <h3><b>Shipping: </b> FREE </h3>
        <h3><b>Tax (10%): </b> $ {{ (0.1 * getTotal()).toFixed(2) }} </h3>
        <div class="ui divider"></div>
        <h3><b>Total: </b> $ {{ (1.1 * getTotal()).toFixed(2) }} </h3>
        <button class="ui submit fluid secondary basic button">Checkout</button>
      </div>
    </form>
  </div>
</div>
